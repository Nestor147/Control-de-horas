<form-layout [title]="'Asset Type' | translate:'ACO_ASSET_TYPE.TITLE'" iconClass="icon-acc-asset-type">>
  <fieldset>
    <card-layout [type]="inputLayout" [withContent]="true">
      <header-actions>
        <button name="buttonSave" [disabled]="isLoading || isLoadingDelete || isLoadingAT" [ngClass]="{'ai-loading': isLoading}" class="ai-save" (click)="save()" type="button" id="btnSave"
        componentNav prevComp="cbxUserGroupId">{{'Save' | translate:'COMMON_FORMS.SAVE_BUTTON'}}
        </button>
        <button type="button" class="ai-delete"  (click)="delete()" [disabled]="isLoading || isLoadingDelete || isLoadingAT" [ngClass]="{'ai-loading': isLoadingDelete}">
          {{'Delete' | translate:'COMMON_FORMS.DELETE_BUTTON'}}
        </button>
        <a [routerLink]="['/access-control/search-asset-type']" class="ai-search">
          {{'Search' | translate:'COMMON_FORMS.SEARCH_BUTTON' }}
        </a>
      </header-actions>
      <form class="form-horizontal" focusFirstInput>
        <div class="form-group row">
          <label class="col-lg-4 col-form-label text-right">
            {{'Name:' | translate:'ACO_ASSET_TYPE.NAME_LABEL'}}
          </label>
          <div class="col-lg-4">
            <input type="text" name="Name" class="form-control" [(ngModel)]="selectedAsset.Name" id="txtName"
            componentNav nextComp="txtCode" autocomplete="off"/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-4 offset-lg-4">
            <check-box name="chkUseGroup" navId="cbxUserGroupId" componentNav nextComp="btnSave"  prevComp="txtCode" [(ngModel)]="selectedAsset.IsContext"
                       [enabledDescription]="'Use Groups'| translate:'ACO_ASSET_TYPE.USE_GROUPS_LABEL'" checked="IsContext.check" >
            </check-box>
          </div>
        </div>
      </form>
    </card-layout>
  </fieldset>
</form-layout>
